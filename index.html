<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>BuHuVa</title>
</head>
<body>
    <div class="nav">
        <div class="nav-cont">
            <div class="logo">
                <img src="img/buhuva.svg" alt="" srcset="">
            </div>
            <div class="links">
                <li class="navlink">
                    <a href="#info">Information</a>
                    <a href="#delivery">Leverans</a>
                    <a href="#buy">Köp</a>
                </li>
            </div>
        </div>

    </div>
    <div class="header">
        <div class="header-text">
            <h1>Köp din BudgetHusVagn idag!</h1>
            <h2>Från 4999 kr</h2>
        </div>
    </div>


    <section id="info">
        <div class="container">
            <h2>Husvagn av hög kvalité</h2>
            <p>Alla husvagnar har livstids garanti och kontrolleras noggrant innan de skickas iväg. </p>

        </div>
    </section>
    <section id="buy">
       <div class="container">
            <h2>Köp nu:</h2>
            <form onsubmit="return false">
				<div class="name">
					<label for="name">Namn:</label>
					<input type="text" id="name" >
				</div>
				<div class="amount">
					<label for="number">Antal husvagnar:</label>
					<input id="number" type="number" >
				</div>
				<div class="adress">
					<label for="adress">Din adress:</label>
					<input type="text" id="adress" >
				</div>
                <button id="buy-btn" class="btn">Köp</button>
            </form>

            <div class="error-modal">
                <div class="modal-content">
                    <h2>Det blev något fel med din beställning!</h2>

                    <p id='error-message'></p>
                    <button class='btn' id="close">Stäng</button>
                </div>
            </div>

       </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
