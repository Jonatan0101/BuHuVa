<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>BuHuVa</title>
</head>
<body>
    <div class="nav">
        <div class="nav-cont">
            <div class="logo">
                <img src="img/buhuva.svg" alt="" srcset="">
            </div>
            <div class="links">
                <li class="navlink">
                    <a href="#info">Information</a>
                    <a href="#delivery">Leverans</a>
                    <a href="#buy">Köp</a>
                </li>
            </div>
        </div>

    </div>
    <div class="header">
        <div class="header-text">
            <h1>Köp din BudgetHusVagn idag!</h1>
            <h2>Från 4999 kr</h2>
        </div>
    </div>


    <section id="info">
        <div class="container">

        </div>
    </section>
    <section id="buy">
       <div class="container">
            <h2>Köp nu:</h2>
            <form>
				<div class="name">
					<label for="name">Namn:</label>
					<input type="text" id="name" required>
				</div>
				<div class="amount">
					<label for="number">Antal husvagnar:</label>
					<input id="number" type="number" required>
				</div>
				<div class="adress">
					<label for="adress">Din adress:</label>
					<input type="text" id="adress" required>
				</div>
                <button id="btn">Köp</button>
            </form>
       </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
